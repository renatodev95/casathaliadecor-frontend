<body>
  <mat-card>
      <b><span>Dashboard</span></b>
  </mat-card>
  <br>
  <div class="row">
    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Categorias</h2>
          <h1 class="title">{{ data?.category }}</h1>
          <p><button class="button" [routerLink]="['/casa-thalia-decor/category']">View Category</button></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Produtos</h2>
          <h1 class="title">{{ data?.product }}</h1>
          <p><button class="button" [routerLink]="['/casa-thalia-decor/product']">View Product</button></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Compras</h2>
          <h1 class="title">{{ data?.bill }}</h1>
          <p><button class="button" [routerLink]="['/casa-thalia-decor/bill']">View Bill</button></p>
        </div>
      </div>
    </div>
  </div>
</body>
